<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="./JS/Basic_JavaScript_9.js"></script>
    <link rel="stylesheet" type="text/css" href="./CSS/Basic_CSS_1.css">
</head>

<body>
    
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value=""/>
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>

    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="./Patagonia High Res (47 of 392)_websize.jpg" style="width:100%">
      <div class="text">Patagonia River</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="./Patagonia High Res (22 of 392)_websize.jpg" style="width:100%">
      <div class="text">Patagonia Mountain</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="./Patagonia High Res (35 of 392)_websize.jpg" style="width:100%">
      <div class="text">Peaks of Mountains</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>



</body>

</html>
